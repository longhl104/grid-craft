<h1>Grid Craft</h1>

<div class="container">
  @for (column of gridInput.columns; track $index) {
    <div>
      <p-floatlabel>
        <input
          pInputText
          id="over_label"
          [(ngModel)]="column.name"
          autocomplete="off"
        />
        <label for="over_label">Over Label</label>
      </p-floatlabel>
    </div>
  }
</div>
